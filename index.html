<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة عضوية رغوة الهجين</title>
    <style>
        :root {
            --primary-blue: #004e92;
            --dark-bg: #121212;
            --gold: #ffd700;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--dark-bg);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .search-box {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 15px;
            width: 100%;
            max-width: 380px;
            text-align: center;
            border: 1px solid #333;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        input {
            width: 85%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #444;
            background: #252525;
            color: #fff;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
        }
        button {
            background: linear-gradient(to right, #004e92, #000428);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 92%;
            font-size: 16px;
        }
        .loyalty-card {
            background: linear-gradient(135deg, #004e92 0%, #000428 100%);
            width: 100%;
            max-width: 380px;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            display: none;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }
        .level-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--gold);
            color: #000;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }
        h2 { text-align: center; margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; color: var(--gold); }
        .info-row { display: flex; justify-content: space-between; margin: 15px 0; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .label { color: #aaa; font-size: 14px; }
        .value { font-weight: bold; font-size: 17px; }
        #loading { display: none; margin-top: 10px; color: var(--gold); }
    </style>
</head>
<body>

    <div class="search-box">
        <h2 style="margin-top:0; border:none; padding:0;">رغوة الهجين</h2>
        <p>أدخل رقم الجوال لاستعراض بطاقتك</p>
        <input type="tel" id="phoneInput" placeholder="05xxxxxxxx">
        <button onclick="fetchCustomerData()">استعراض العضوية</button>
        <div id="loading">جاري البحث...</div>
    </div>

    <div id="loyaltyCard" class="loyalty-card">
        <div id="membershipLevel" class="level-badge"></div>
        <h2>بطاقة عضوية</h2>
        
        <div class="info-row">
            <span class="label">الاسم:</span>
            <span id="name" class="value"></span>
        </div>
        <div class="info-row">
            <span class="label">رقم العضوية:</span>
            <span id="membershipId" class="value"></span>
        </div>
        <div class="info-row">
            <span class="label">السيارة:</span>
            <span id="carInfo" class="value"></span>
        </div>
        <div class="info-row">
            <span class="label">تاريخ آخر زيارة:</span>
            <span id="lastVisit" class="value"></span>
        </div>
        <div class="info-row">
            <span class="label">عدد الزيارات:</span>
            <span id="visitsCount" class="value"></span>
        </div>
        
        <p style="text-align: center; font-size: 12px; opacity: 0.6; margin-top: 20px;">شكراً لثقتكم بمغسلة رغوة الهجين</p>
    </div>

    <script>
        async function fetchCustomerData() {
            const phone = document.getElementById('phoneInput').value.trim();
            const loading = document.getElementById('loading');
            const card = document.getElementById('loyaltyCard');
            
            // رابط الـ Web App الخاص بك
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbxjJjQno-NTgpSTQQ1IgilROT23IjXXXjrQNOKRl5NCepneWJS3lFI1UYqNXp7KZsiV/exec';

            if (!phone) {
                alert("الرجاء إدخال رقم الجوال أولاً");
                return;
            }

            loading.style.display = 'block';
            card.style.display = 'none';

            try {
                const response = await fetch(`${webAppUrl}?phone=${phone}`);
                const data = await response.json();

                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('name').innerText = data.name;
                    document.getElementById('membershipId').innerText = data.membershipId;
                    document.getElementById('carInfo').innerText = data.carName + " (" + data.plate + ")";
                    document.getElementById('lastVisit').innerText = data.lastVisit;
                    document.getElementById('visitsCount').innerText = data.visits;
                    document.getElementById('membershipLevel').innerText = data.level;
                    
                    card.style.display = 'block';
                }
            } catch (error) {
                console.error('Error:', error);
                alert("حدث خطأ أثناء جلب البيانات. تأكد من إعدادات النشر في Google Script.");
            } finally {
                loading.style.display = 'none';
            }
        }
    </script>
</body>
</html>
