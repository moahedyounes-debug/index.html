<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة عضوية رغوة الهجين</title>
    <style>
        :root { --blue: #004e92; --gold: #ffd700; --dark: #121212; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; margin: 0; }
        .search-box { background: #1e1e1e; padding: 25px; border-radius: 15px; width: 100%; max-width: 380px; text-align: center; border: 1px solid #333; margin-bottom: 20px; }
        input { width: 85%; padding: 12px; border-radius: 8px; border: 1px solid #444; background: #252525; color: #fff; margin-bottom: 15px; text-align: center; font-size: 18px; }
        button { background: linear-gradient(to right, #004e92, #000428); color: white; border: none; padding: 12px; border-radius: 8px; cursor: pointer; width: 92%; font-weight: bold; }
        .card { background: linear-gradient(135deg, #004e92 0%, #000428 100%); width: 100%; max-width: 380px; padding: 30px; border-radius: 20px; display: none; border: 1px solid rgba(255,255,255,0.1); position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .badge { position: absolute; top: 20px; left: 20px; background: var(--gold); color: #000; padding: 4px 12px; border-radius: 20px; font-weight: bold; font-size: 13px; }
        h2 { text-align: center; color: var(--gold); margin-bottom: 25px; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 15px; }
        .row { display: flex; justify-content: space-between; margin: 12px 0; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
        .label { color: #aaa; font-size: 14px; }
        .val { font-weight: bold; font-size: 16px; }
    </style>
</head>
<body>

    <div class="search-box">
        <h2 style="border:none; margin:0;">رغوة الهجين</h2>
        <p>استعلم عن بطاقة العضوية برقم الجوال</p>
        <input type="tel" id="phoneInput" placeholder="05xxxxxxxx">
        <button onclick="fetchData()">استعراض البطاقة</button>
    </div>

    <div id="loyaltyCard" class="card">
        <div id="level" class="badge"></div>
        <h2>بطاقة عضوية</h2>
        <div class="row"><span class="label">الاسم:</span><span id="name" class="val"></span></div>
        <div class="row"><span class="label">رقم العضوية:</span><span id="mId" class="val"></span></div>
        <div class="row"><span class="label">السيارة:</span><span id="car" class="val"></span></div>
        <div class="row"><span class="label">آخر زيارة:</span><span id="date" class="val"></span></div>
        <div class="row"><span class="label">عدد الزيارات:</span><span id="visits" class="val"></span></div>
        <p style="text-align: center; font-size: 11px; opacity: 0.5; margin-top: 20px;">شكراً لاختياركم مغسلة رغوة الهجين</p>
    </div>

    <script>
        async function fetchData() {
            const phone = document.getElementById('phoneInput').value.trim();
            const url = 'https://script.google.com/macros/s/AKfycbxfw_Q2rRdVcApNHVCD1ZMZ8tZ49zr555S0nQC6NQgisN_koiy5TjDF8YxjZZxxZlP7/exec';
            
            if(!phone) return alert("أدخل رقم الجوال");
            
            try {
                const response = await fetch(`${url}?phone=${phone}`);
                const data = await response.json();
                
                if(data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('name').innerText = data.name;
                    document.getElementById('mId').innerText = data.membershipId;
                    document.getElementById('car').innerText = data.carName + " (" + data.plate + ")";
                    document.getElementById('date').innerText = data.lastVisit;
                    document.getElementById('visits').innerText = data.visits;
                    document.getElementById('level').innerText = data.level;
                    document.getElementById('loyaltyCard').style.display = 'block';
                }
            } catch(e) { alert("خطأ في الاتصال"); }
        }
    </script>
</body>
</html>
